{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<div class = "login position-absolute top-50 start-50 translate-middle">
    
    <h1 style="text-align: center;">Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table class="table table-borderless">  
                {{ form.as_table }}  
            </table> 
            <input class="btn btn-primary d-flex flex-row-reverse" style="margin: 20px auto;" type="submit" name="submit" value="Daftar"/> 
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
